<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="row mt-3 p-3">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Add a new book</h2>
            <form action="./index.html" novalidate class="validated-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label" for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title of the book" autofocus
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="author">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Author of the book" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="price">Price</label>
                    <div class="input-group-prepend">
                        <input type="number" class="form-control" id="price" placeholder="Price" required>
                        <span class="input-group-text">$</span>
                    </div>

                </div>

                <div class="mb-3">
                    <label class="form-label" for="cover">Cover page type</label>
                    <select class="form-control" id="cover" required>
                        <option>Hard</option>
                        <option>Soft</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="pages">Number of pages</label>
                    <input type="number" class="form-control" id="pages" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add a book</button>
                <a href="./index.html" class="btn btn-danger">Back to all books</a>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1393bffc74.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
